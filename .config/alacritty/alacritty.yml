# -----------------------------------------------------------------------------
# mouse

# make URLs clickable with Cmd + click
# This depends on your OS, on Mac it's `open`
hints:
  enabled:
    - regex: "(mailto:|https:|http:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: Command

# -----------------------------------------------------------------------------
# behavior

live_config_reload: true
