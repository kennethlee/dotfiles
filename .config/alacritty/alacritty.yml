# window

window:
  # dimensions:
  #   columns: 100
  #   lines: 85
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  startup_mode: Fullscreen
  opacity: 1.0

# -----------------------------------------------------------------------------
# font

font:
  normal:
    family: PragmataPro Mono
    style: Regular
  bold:
    family: PragmataPro Mono
    style: Bold
  italic:
    family: PragmataPro Mono
    style: Italic
  bold_italic:
    family: PragmataPro Mono
    style: Bold Italic
  size: 15.0
  glyph_offset:
    x: 0
    y: 0

# -----------------------------------------------------------------------------
